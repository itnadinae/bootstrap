<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap.css" />
	<script src="../jquery-2.1.4.min.js"></script>
	<script src="../bootstrap.min.js"></script>
</head>
<body>
	<h2>创建模态框（Modal）</h2>
	<button class="btn btn-primary batn-lg" data-toggle="modal" data-target="#hidden">
		开始演示模态框
	</button>
	<div class="modal fade" id="hidden" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hiddden="true">
						&times
					</button>
					<h4 class="modal-title" id="myModalLabel">
						模态框（modal）标题
					</h4>
				</div>
				<div class="modal-body">
					在这里添加文本
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" type="button" data-dismiss="modal">
						关闭
					</button>
					<button type="button" class="btn btn-primary">
						提交更改
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
