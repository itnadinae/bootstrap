<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap.css">
	<script src="../jquery-2.1.4.min.js"></script>
	<script src="../bootstrap.min.js"></script>
</head>
<body>
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%;">
			<span class="sr-only">90%完成(成功)</span>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" valuemax="100" style="width:30%;">
			<span class="sr-only">30%完成(信息)</span>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
			<span class="sr-only">20%(警告)</span>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%;">
			<span class="sr-only">10%(危险)</span>
		</div>
	</div>
</body>
</html>
