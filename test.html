<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{ margin:0; padding:0;}
    span{ position:absolute; top:200px; left:400px; text-shadow:0 0 0 #000;}
</style>
<script>
    window.onload=function(){
        var oS=document.getElementsByTagName('span')[0];
        document.onmousemove=function(ev){
            var evX=ev.pageX;
            var evY=ev.pageY;
            var oSx=oS.offsetLeft+oS.offsetWidth/2;
            var oSy=oS.offsetTop+oS.offsetHeight/2;
            var disX=(oSx-evX)/3;
            var disY=(oSy-evY)/3;
            var dis=Math.sqrt((disX*disX+disY*disY)/5);
            oS.style.textShadow=disX+'px '+disY+'px '+dis+'px #000'
        };
    };
</script>
</head>
<body>
    <span>http://www.zhinengshe.com</span>
</body>
</html>
