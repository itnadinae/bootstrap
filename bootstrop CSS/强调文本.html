<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="bootstrap.css" />
<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>

</head>

<body>

<small>本行内容是标签内</small><br />
<strong>本行内容是标签内</strong><br />
<em>本行内容是标签内，并呈现斜体</em><br />
<p class="text-left">向左对齐文本</p>
<p class="text-center">居中对齐文本</p>
<p class="text-right">向右对齐文本</p>
<p class="text-muted">本行内容是减弱的</p>
<p class="text-primary">本行内容带有一个primary class</p>
<p class="text-success">本行内容带有一个success class</p>
<p class="text-info">本行内容带有一个info class</p>
<p class="text-warning">本行内容带有一个warning class</p>
<p class="text-danger">本行内容带有一个danger class</p>

<abbr title="World Wide Web">WWW</abbr><br />
<abbr title="Real Simple Syndication" class="innitialism">SSS</abbr>
</body>
</html>
